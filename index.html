<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bluesky Likes</title>
		<link rel="icon" href="./logo.svg" />
		<style>
			:root {
				--color-accent: #1185fe;
				--color-neutral: oklch(50% 0.01 220);
			}

			html {
				font:
					1rem/1.5 ui-sans-serif,
					system-ui,
					sans-serif;

				accent-color: var(--color-accent);
			}

			a {
				color: var(--color-accent);

				&:not(:hover, :focus) {
					text-decoration: none;
				}
			}

			body {
				margin: 0;
				padding: 2rem;
			}

			header {
				display: grid;
				grid-template-columns: auto 1fr;
				gap: 0.25rem 1rem;
				margin-bottom: 2rem;
			}

			h1,
			h2 {
				line-height: 1.15;
				text-wrap: balance;
			}

			h1,
			.logo {
				font-size: calc(200% + 1vw);
				color: var(--color-accent);
				margin: 0;
			}

			.logo {
				grid-row: 1 / 3;
				height: 1.5em;
				margin-top: 0.15em;
			}

			h2 {
				font-size: 200%;
			}

			input,
			button {
				font: inherit;
			}

			form {
				align-items: end;
			}

			form,
			label {
				display: flex;
				gap: 0.5rem;

				label:has(#url),
				#url {
					flex: 1;
				}

				label {
					gap: 0;
					flex-flow: column;
					font-size: 80%;

					input {
						font-size: 125%;
					}
				}
			}

			footer {
				margin-top: 2rem;
				font-size: 70%;
				color: var(--color-neutral);
				font-weight: 500;
			}
		</style>
		<script src="./src/autoload.js" type="module"></script>
	</head>
	<body>
		<header>
			<img src="logo.svg" class="logo" alt="" />
			<h1>Bluesky Likes Components</h1>
			<nav>
				<a href="https://github.com/leaverou/bluesky-likes#readme">Docs</a> &bull;
				<a href="https://github.com/leaverou/bluesky-likes/issues">Bug tracker</a> &bull;
				<a href="https://github.com/leaverou/bluesky-likes">GitHub</a> &bull;
				<a href="http://npmjs.com/package/bluesky-likes">npm</a> &bull;
				<a href="https://lea.verou.me/">Background</a> &bull;
				<a href="https://github.com/sponsors/LeaVerou">Fund</a>
			</nav>
		</header>

		<form
			onsubmit="event.preventDefault(); likes.src = likers.src = url.value; likers.max = max.value"
		>
			<label>
				Post URL:
				<input
					type="url"
					id="url"
					autofocus
					onfocus="this.select()"
					value="https://bsky.app/profile/lea.verou.me/post/3lhygzakuic2n"
					placeholder="https://bsky.app/profile/[handle]/post/[post-id]"
				/>
			</label>
			<label>
				Max:
				<input type="number" id="max" placeholder="50" min="1" max="100" size="3" />
			</label>
			<button type="submit">Load</button>
		</form>
		<h2>
			<bluesky-likes
				id="likes"
				src="https://bsky.app/profile/lea.verou.me/post/3lhygzakuic2n"
			></bluesky-likes>
			likes on Bluesky
		</h2>

		<bluesky-likers
			id="likers"
			src="https://bsky.app/profile/lea.verou.me/post/3lhygzakuic2n"
		></bluesky-likers>

		<footer>
			By <a href="https://lea.verou.me">Lea Verou</a> and
			<a href="https://d12n.me/">Dmitry Sharabin</a>
			&bull; These components are not in any way affiliated with BlueSky. The BlueSky logo is
			a trademark of Bluesky Social.
		</footer>
	</body>
</html>
